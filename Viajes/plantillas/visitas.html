<div class="empresa">
    <h1 class="nombreEmpresa">
        <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" 
        data-bs-target="#convenio" aria-expanded="false" aria-controls="convenio">
            NOMBRE DE LA EMPRESA
        </button>
    </h1>
    <div class="collapse" id="convenio">
        <h2 class="descrConvenio">
            <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#detalleConvenio" aria-expanded="false" aria-controls="detalleConvenio">
                Descripcion del convenio
            </button>
        </h2>
        <div class="collapse" id="detalleConvenio">
            <h3 class="sede">
                <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#alumnos" aria-expanded="false" aria-controls="alumnos">
                    Sede del detalle convenio
                </button>
            </h3>
            <div class="collapse" id="alumnos">
                <h4 class="nombreAlumno">
                    <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#visita" aria-expanded="false" aria-controls="visita">
                        Alumno
                    </button>
                </h4>
                <div class="collapse" id="visita">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha Inicio</th>
                                <th>Hora Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Fecha Fin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><input type="date" name="" id=""></th>
                                <th><input type="time" name="" id=""></th>
                                <th><input type="date" name="" id=""></th>
                                <th><input type="time" name="" id=""></th>
                                <th><button>Guardar</button><button>Borrar</button></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
