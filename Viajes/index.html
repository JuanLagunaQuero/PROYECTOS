<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <link rel="stylesheet" href="estilos/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/js.js"></script>
</head>

<body>
    <div class="container" id="login">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" id="formLogin" novalidate="" method="GET">
                                    <div class="form-group">
                                        <label for="usuario">Usuario</label>
                                        <input type="text" class="form-control form-control-lg rounded-0"
                                            placeholder="Usuario" name="usuario" id="usuario" maxlength="50">
                                    </div>
                                    <div class="form-group">
                                        <label for="contrasena">Contraseña</label><br />
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                            placeholder="Contraseña" name="contrasena" id="contrasena">
                                    </div>
                                    <div class="row justify-content-center">
                                        <button type="submit" class="btn btn-success btn-lg col-3" name="entrar"
                                            id="entrar">Entrar</button>
                                    </div>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
</body>

</html>
