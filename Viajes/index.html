<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes</title>
    <link rel="stylesheet" href="estilos/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="estilos/css/screen.css">

<body>

    <div class="container" id="login">

        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                                <button id="tutoriales" class="tuto" style="float: right;">Mostrar tutoriales</button>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" id="formLogin" novalidate="" method="GET">
                                    <div class="form-group">
                                        <label for="usuario">Usuario</label>
                                        <input type="text" class="form-control form-control-lg rounded-0"
                                            placeholder="Usuario" name="usuario" id="usuario" maxlength="50">

                                    </div>
                                    <div class="form-group">
                                        <label for="contrasena">Contraseña</label><br />
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                            placeholder="Contraseña" name="contrasena" id="contrasena">
                                    </div>

                                    <div class="form-group cnuevas" style="display: none;">
                                        <label for="contrasenaNueva">Contraseña nueva</label><br />
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                            placeholder="Contraseña nueva" name="contrasena" id="contrasenaNueva">
                                        <label for="contrasenaNueva1">Vuelva a introducir la nueva
                                            contraseña</label><br />
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                            placeholder="Contraseña nueva" name="contrasena" id="contrasenaNueva1">
                                    </div>

                                    <div class="row justify-content-center btn-login">
                                        <button type="submit" class="btn btn-success btn-lg float-right" name="entrar"
                                            id="entrar">Entrar</button>
                                    </div>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
                <div id="videos" class="container" style="display: none;">
                    <button id="tutorialesNo" class="tuto">Ocultar tutoriales</button>
                    <div class="row">
                        <div class="col">
                            Tutorial de uso para el usuario
                            <br>
                            <video src="estilos/videos/usuario.mkv" width="500px" controls>Usuario</video>
                        </div>
                        <div class="col">
                            Tutorial de uso para el administrador
                            <br>
                            <video src="estilos/videos/admin.mkv" width="500px" controls>Administrador</video>
                        </div>
                    </div>
                </div>
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>


    <header></header>
    <main></main>
